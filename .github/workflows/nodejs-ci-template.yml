name: Node.js CI Template

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      working-directory:
        description: 'Directory containing package.json'
        required: false
        type: string
        default: '.'
    
    # ðŸ‘‡ C'est ce bloc qui manquait pour que le "if" fonctionne ðŸ‘‡
    secrets:
      SONAR_TOKEN:
        required: false
      SONAR_PROJECT_KEY:
        required: false
      SONAR_ORGANIZATION:
        required: false

jobs:
  build-and-test:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸ” Run Lint
        continue-on-error: true
        run: npm run lint --if-present

      - name: â–¶ï¸ Run Unit Tests
        run: npm test

      - name: ðŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ inputs.working-directory }}/**/junit.xml
          retention-days: 5

      - name: ðŸ“¡ SonarCloud Scan
        # Maintenant que 'secrets' est dÃ©clarÃ© en haut, cette ligne va fonctionner :
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarsource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ${{ inputs.working-directory }}
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}