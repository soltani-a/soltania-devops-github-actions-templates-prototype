name: Release Drafter

on:
  push:
    # 1. Met √† jour le brouillon de release UNIQUEMENT quand on merge sur main
    branches:
      - main
  
  # 2. Trigger pour l'autolabeler quand une PR est ouverte/modifi√©e
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents: write      # Pour cr√©er/√©diter la release
  pull-requests: write # Pour ajouter les labels sur les PRs

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        with:
          # üëá C'est la ligne magique qui corrige l'erreur 422
          # Si l'√©v√©nement est une PR, on d√©sactive la cr√©ation de release (on fait juste les labels)
          disable-releaser: ${{ github.event_name == 'pull_request_target' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}