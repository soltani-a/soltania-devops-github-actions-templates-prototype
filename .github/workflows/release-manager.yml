name: Release Drafter

on:
  push:
    # Met à jour le brouillon quand on merge sur main
    branches:
      - main
  # Trigger pour l'autolabeler (fonctionne même avec les forks)
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

permissions:
  contents: write
  pull-requests: write  # Important pour ajouter des labels

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}