# This automates Semantic Versioning calculation
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'feat'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'chore'
      - 'docs'
  default: patch

template: |
  ## Changes in this Release
  $CHANGES
  
